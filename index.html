---
layout: default
title: pinch/zoom
---

{% for post in site.categories.home %}
<section id="@slug" class="page">
  <div class="rel">
    <header>
      <h1>{{ post.title }}</h1>
      <h2>{{ post.subtitle }}</h2>
      <p>{{ post.description }}</p>
    </header>
    <div class="content">
      {{ post.content }}
    </div>
  </div>
</section>
{% endfor %}
